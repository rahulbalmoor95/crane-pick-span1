<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crane Load Capacity Chart - GMK5210</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GMK5210 - Crane Load Capacity Chart</h1>

  <label for="boomLength">Boom Length:</label>
  <select id="boomLength">
    <option value="75">75 ft</option>
  </select>

  <table id="loadChart">
    <thead>
      <tr>
        <th>Radius (ft)</th>
        <th>Capacity (kips)</th>
        <th>Beam Weight (editable)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
